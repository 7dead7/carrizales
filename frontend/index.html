<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurante Carrizales - Reservas</title>
    <link rel="stylesheet" href="styles_index.css">
</head>

<body>
    <section id="formulario">
        <div class="container">
            <h2>Reserva tu mesa</h2>

            <form action="http://localhost:5000/reservas" method="POST" class="reserva-form">
                <ul class="form-list">
                    <li>
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </li>
                    <li>
                        <label for="correo">Correo electrónico:</label>
                        <input type="email" id="correo" name="correo" required>
                    </li>
                    <li>
                        <label for="numero">Número de teléfono:</label>
                        <input type="tel" id="numero" name="numero" required>
                    </li>
                </ul>

                <button type="submit" class="submit-button">Reservar</button>
            </form>
        </div>
    </section>

    <a href="#" onclick="history.go(-1)" class="back-button"><i class="fas fa-arrow-left"></i>
        atras </a>

</body>

</html>
